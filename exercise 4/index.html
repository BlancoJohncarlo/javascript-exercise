  <body>
    <h1 class="text-center">Exercise 4: Hero Identity Check (Loops, Arrays, and DOM)</h1>
    <div class="container d__grid-center">
      <section class="container">
        <div class="container--glass flow-content">
          <!-- Hero Identity Form -->
          <form id="heroForm">
            <div class="form__group">
                <label for="heroName">Hero Name:</label>
                <input type="text" id="heroName" class="form__input" />
            </div>
            <div class="form__group">
                <label for="secretCode">Secret Code:</label>
                <input type="text" id="secretCode" class="form__input"  />
            </div>
            <div class="form__group">
                <label for="superpower">Superpower:</label>
                <input type="text" id="superpower" class="form__input"  />
            </div>
            <div>
                <button type="submit" class="btn btn__primary">Enter Secret Base</button>
            </div>
            
        </form>
        
          <p id="message" class="text-center"></p>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
